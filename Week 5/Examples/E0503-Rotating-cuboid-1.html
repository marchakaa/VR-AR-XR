<!DOCTYPE html>

<html>
	<head>
		<title>E0503: Въртящ се паралелепипед 1</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
			  "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
		
			import * as THREE from "three";
			import {vaxInit, scene} from "vax";

			vaxInit(animate);

			// паралелепипед
			var object = new THREE.Mesh(
					new THREE.BoxGeometry(20, 12, 6),
					new THREE.MeshLambertMaterial({color: 'tomato'})
				);
			scene.add(object);

			function animate(t)
			{
				// движение по окръжност
				object.position.setFromSphericalCoords(60, Math.PI/2, t);

				// въртене на обекта
				object.rotation.y = t;
			}
			
		</script>
	</body>
</html>
