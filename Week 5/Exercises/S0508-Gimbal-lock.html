<!DOCTYPE html>

<html>
	<head>
		<title>S0508: Gimbal lock</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
			  "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
		
			import * as THREE from "three";
			import * as lil from "three/addons/libs/lil-gui.module.min.js";
			import {vaxInit, scene, robotElement} from "vax";

			vaxInit(animate);

			scene.background = new THREE.Color('beige');

			// интерактивно контролиране на ъглите
			var gui = new lil.GUI();
			var pose = {
				ax: 0,
				ay: 0,
				az: 90
			};
			gui.add(pose, 'ax', -90, 90).name('Ротация около X').step(5);
			gui.add(pose, 'ay', -180, 180).name('Ротация около Y').step(5);
			gui.add(pose, 'az', -90, 90).name('Ротация около Z').step(5);

			var a = robotElement(20, 45, 15);
			a.position.y = -20;
			scene.add(a);

			function animate()
			{
				a.rotation.set(
					THREE.MathUtils.degToRad(pose.ax),
					THREE.MathUtils.degToRad(pose.ay),
					THREE.MathUtils.degToRad(pose.az),
					'XZY');
			}
			
		</script>
	</body>
</html>
