<!DOCTYPE html>

<html>
	<head>
		<title>S0507: Опашка на скорпион с конус</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
			  "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
		
			import * as THREE from "three";
			import {vaxSceneInit, scene, ground, object, robotElement, robotElementShape} from "vax";

			vaxSceneInit(animate);

			scene.remove(object);

			// проба с елемент-конус
			
			// първи сегмент
			var size = 2; // размер
			var geometry = new THREE.ConeGeometry( 2*size, 6*size );
			geometry.translate( 0, 3*size, 0 );
			var scorpion = robotElementShape( geometry, 6*size );
			scorpion.rotation.z = -Math.PI/2;
			scorpion.position.set( -50, 1, 50 );
			scene.add( scorpion );

			const N = 30;
			let scorpionSegments = [];
			scorpionSegments.push(scorpion);
			for (let i = 1; i < N; i++) {
				let geometryClone = geometry.clone();
				geometryClone.scale(1-0.03*i,1-0.03*i,1-0.03*i);
				let scorpionSegment = robotElementShape(geometryClone, (6-0.175*i)*size, scorpionSegments[scorpionSegments.length - 1]);
				scorpionSegment.rotation.z = Math.PI/8;
				scorpionSegments.push(scorpionSegment);
			}

			function animate( t )
			{
				scene.rotation.y = t/3;
				for (let i = 1; i < scorpionSegments.length; i++) {
					scorpionSegments[i].rotation.z = Math.abs(Math.cos(t))*Math.PI/8;
				}
			}
			
		</script>
	</body>
</html>
