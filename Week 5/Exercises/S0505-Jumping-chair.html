<!DOCTYPE html>

<html>
	<head>
		<title>S0505: Скачащ стол</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
			  "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
		
			import * as THREE from "three";
			import * as TWEEN from "three/addons/libs/tween.module.js";
			import {vaxSceneInit, scene, ground, object, robotElement} from "vax";

			vaxSceneInit(animate);

			scene.remove(object);

			// шарнир
			var joint = new THREE.Mesh(
					new THREE.CylinderGeometry(3, 3, 6, 24),
					new THREE.MeshPhongMaterial({
						color: 'black',
						shininess: 200
					}));
			joint.rotation.x = Math.PI/2;
			joint.position.y = 30;

			// седалка
			var seat = robotElement(60, 5, 60);
			seat.position.y = 63;
			scene.add(seat);

			// първи крак
			var legA1 = robotElement(5, 30, 5, seat);
			var legA2 = robotElement(5, 30, 5, legA1);
			legA1.rotation.x = Math.PI;
			legA1.position.set(25, 0, 0);

			// втори крак
			var legB1 = robotElement(5, 30, 5, seat);
			var legB2 = robotElement(5, 30, 5, legB1);
			legB1.rotation.x = Math.PI;
			legB1.position.set(-25, 0, 0);

			legA1.add(joint.clone());
			legA2.add(joint.clone());
			legB1.add(joint.clone());
			legB2.add(joint.clone());
			
			const DURATION = 500;
			let tween1A1 = new TWEEN.Tween(legA1.rotation).to({z: -Math.PI/3}, DURATION);
			let tween2A1 = new TWEEN.Tween(legA1.rotation).to({z: 0}, DURATION);
			let tween3A1 = new TWEEN.Tween(legA1.rotation).to({z: -Math.PI/20}, DURATION);
			let tween4A1 = new TWEEN.Tween(legA1.rotation).to({z: 0}, DURATION);
			// let tween3A1 = new TWEEN.Tween(legA1.rotation).to({z: -Math.PI/20}, DURATION/5).yoyo(true).repeat(5).onComplete(() => {
			// 	console.log("A1: ", legA1.rotation.z);
			// });
			tween1A1.chain(tween2A1);
			tween2A1.chain(tween3A1);
			tween3A1.chain(tween4A1);
			tween4A1.chain(tween1A1);
			let tween1B1 = new TWEEN.Tween(legB1.rotation).to({z: Math.PI/3}, DURATION);
			let tween2B1 = new TWEEN.Tween(legB1.rotation).to({z: 0}, DURATION);
			let tween3B1 = new TWEEN.Tween(legB1.rotation).to({z: Math.PI/20}, DURATION/5);
			let tween4B1 = new TWEEN.Tween(legB1.rotation).to({z: 0}, DURATION/5);
			let tween3B11 = new TWEEN.Tween(legB1.rotation).to({z: Math.PI/20}, DURATION/5);
			let tween4B11 = new TWEEN.Tween(legB1.rotation).to({z: 0}, DURATION/5);
			let tween3B12 = new TWEEN.Tween(legB1.rotation).to({z: Math.PI/20}, DURATION/5);
			let tween4B12 = new TWEEN.Tween(legB1.rotation).to({z: 0}, DURATION/5);
			let tween3B13 = new TWEEN.Tween(legB1.rotation).to({z: Math.PI/20}, DURATION/5);
			let tween4B13 = new TWEEN.Tween(legB1.rotation).to({z: 0}, DURATION/5);
			let tween3B14 = new TWEEN.Tween(legB1.rotation).to({z: Math.PI/20}, DURATION/5);
			let tween4B14 = new TWEEN.Tween(legB1.rotation).to({z: 0}, DURATION/5);
			
			tween1B1.chain(tween2B1);
			tween2B1.chain(tween3B1);
			tween3B1.chain(tween4B1);
			tween4B1.chain(tween3B11);
			tween3B11.chain(tween4B11);
			tween4B11.chain(tween3B12);
			tween3B12.chain(tween4B13);
			tween4B12.chain(tween3B12);
			tween3B12.chain(tween4B13);
			tween1A1.start();
			tween1B1.start();

			let tween1A2 = new TWEEN.Tween(legA2.rotation).to({z: Math.PI/1.5}, DURATION);
			let tween2A2 = new TWEEN.Tween(legA2.rotation).to({z: 0}, DURATION);
			let tween3A2 = new TWEEN.Tween(legA2.rotation).to({z: 0}, 2*DURATION);
			tween1A2.chain(tween2A2);
			tween2A2.chain(tween3A2);
			tween3A2.chain(tween1A2);
			let tween1B2 = new TWEEN.Tween(legB2.rotation).to({z: -Math.PI/1.5}, DURATION);
			let tween2B2 = new TWEEN.Tween(legB2.rotation).to({z: 0}, DURATION);
			let tween3B2 = new TWEEN.Tween(legB2.rotation).to({z: 0}, 2*DURATION);
			tween1B2.chain(tween2B2);
			tween2B2.chain(tween3B2);
			tween3B2.chain(tween1B2);
			tween1A2.start();
			tween1B2.start();

			let tweenSeat1 = new TWEEN.Tween(seat.position).to({y: 33}, DURATION).easing(TWEEN.Easing.Quadratic.In);
			let tweenSeat2 = new TWEEN.Tween(seat.position).to({y: 83}, 2*DURATION).easing(TWEEN.Easing.Quadratic.Out);
			// let tweenSeatJump = new TWEEN.Tween(seat.position).to({y: 83}, DURATION).easing(TWEEN.Easing.Quadratic.Out);
			let tweenSeatFall = new TWEEN.Tween(seat.position).to({y: 63}, DURATION).easing(TWEEN.Easing.Quadratic.In);
			tweenSeat1.chain(tweenSeat2);
			tweenSeat2.chain(tweenSeatFall);
			// tweenSeatJump.chain(tweenSeatFall);
			tweenSeatFall.chain(tweenSeat1);
			tweenSeat1.start();

			function animate(t)
			{
				scene.rotation.y = t/10;
				TWEEN.update();
			}
			
		</script>
	</body>
</html>
