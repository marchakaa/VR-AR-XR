<!DOCTYPE html>

<html>
	<head>
		<title>S0506: Опашка на скорпион</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
			  "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
		
			import * as THREE from "three";
			import * as TWEEN from "three/addons/libs/tween.module.js";
			import {vaxSceneInit, scene, ground, object, robotElement} from "vax";

			vaxSceneInit(animate);

			scene.remove(object);

			// първи сегмент
			var size = 2; // размер
			var scorpion = robotElement(1*size, 6*size, 8*size);
			scorpion.rotation.z = -Math.PI/2;
			scorpion.position.set(-50, 1, 50);
			scene.add(scorpion);

			const N = 30;
			let scorpionSegments = []
			scorpionSegments.push(scorpion);
			for (let i = 1; i <= N; i++) {
				let scorpionSegment = robotElement((1-0.02*i)*size, (6 - 0.2*i)*size, (8 - 0.2*i)*size, scorpionSegments[scorpionSegments.length - 1]);
				scorpionSegment.rotation.z = Math.PI/4;
				scorpionSegments.push(scorpionSegment);
			}

			function animate(t)
			{
				TWEEN.update();
				scene.rotation.y = t/10;
				for (let i = 1; i < scorpionSegments.length; i++) {
					scorpionSegments[i].rotation.z = Math.abs(Math.cos(t))*Math.PI/4;
					
				}
			}
			
		</script>
	</body>
</html>
