<!DOCTYPE html>

<html>
	<head>
		<title>S0203: Клечка за уши</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
			  "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
		
			import * as THREE from "three";
			import {vaxInit, scene} from "vax";
			
			vaxInit(animate);

			var material = new THREE.MeshLambertMaterial();

			// клечка за уши
			var stick = new THREE.Group();
			scene.add(stick);

			// самата клечка
			var body = new THREE.Mesh(new THREE.CylinderGeometry(2, 2, 60), material);

			// едното памуче е сфера, издължена хоризонтално
			var tipA = new THREE.Mesh(new THREE.SphereGeometry(4, 16, 16), material);
			tipA.scale.set(1, 2, 1);
			tipA.position.set(0, 30, 0);

			// другото памуче е същата издължена сфера,
			// но е в противоположния край на клечката
			var tipB = new THREE.Mesh(tipA.geometry, material);
			tipB.scale.set(1, 2, 1);
			tipB.position.set(0, -30, 0);

			stick.add(body, tipA, tipB);

			function animate(t)
			{
				stick.rotation.set(t/2, t/3, t/4);
			}
			
		</script>
	</body>
</html>
