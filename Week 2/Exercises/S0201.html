<!DOCTYPE html>

<html>
	<head>
		<title>S0201: Плочка с дупка</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
			  "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
		
			import * as THREE from "three";
			import {vaxInit, scene} from "vax";
			
			vaxInit(animate);
            
            let material = new THREE.MeshLambertMaterial();
            let geometry = new THREE.BoxGeometry(1, 1, 1);

            let plate = new THREE.Group();
            plate.scale.set(1.5, 1.5, 1.5);
            scene.add(plate);

            let plate1 = new THREE.Mesh(geometry, material);
            plate1.scale.set(40, 3, 5);
            plate1.position.set(0, 0, 0);

            
            let plate2 = new THREE.Mesh(geometry, material);
            plate2.scale.set(5, 3, 37);
            plate2.position.set(17.5, 0, -21);
            
            let plate3 = new THREE.Mesh(geometry, material);
            plate3.scale.set(25, 3, 37);
            plate3.position.set(-7.5, 0, -21);
            
            let plate4 = new THREE.Mesh(geometry, material);
            plate4.scale.set(10, 3, 27);
            plate4.position.set(10, 0, -26);
            
            plate.add(plate1, plate2, plate3, plate4);
			function animate(t)
			{
				plate.rotation.set(t/2, t/3, t/4);
			}
			
		</script>
	</body>
</html>
