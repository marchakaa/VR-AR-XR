<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
	<script src="three.min.js"></script>   
    <title>Document</title>
</head>
<body>
	<script type="module">

var renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(window.innerWidth, window.innerHeight, true);

        renderer.setAnimationLoop(frame);
        
        document.body.appendChild(renderer.domElement);
        document.body.style.margin = 0;
        document.body.style.overflow = 'hidden';

        var scene = new THREE.Scene();
        scene.background = new THREE.Color('black');

        var aspect = window.innerWidth / window.innerHeight;
        var camera = new THREE.PerspectiveCamera(60, aspect, 1, 100);
        camera.position.set(0, 0, 100);
        camera.lookAt(new THREE.Vector3(0, 0, 0));

        var light = new THREE.PointLight('white', 5000);
        light.position.set(0, 20, 40);
        scene.add(light);

        let material = new THREE.MeshLambertMaterial({color: 'orange'});
        let geometry = new THREE.BoxGeometry(1, 1, 1);


			// групов обект за плочката, увеличен 1.5 пъти
			var plate = new THREE.Group();
			plate.scale.set(1.5, 1.5, 1.5);
			scene.add(plate);

			// плочка А
			var plateA = new THREE.Mesh(geometry, material);
			plateA.position.set(0, 5-25/2, 0);
			plateA.scale.set(40, 25, 3);

			// плочка B
			var plateB = new THREE.Mesh(geometry, material);
			plateB.position.set(-5+25/2, 10, 0);
			plateB.scale.set(25, 10, 3);

			// плочка C
			var plateC = new THREE.Mesh(geometry, material);
			plateC.position.set(-15-5/2, 5+15/2, 0);
			plateC.scale.set(5, 15, 3);

			// плочка D
			var plateD = new THREE.Mesh(geometry, material);
			plateD.position.set(5/2, 15+5/2, 0);
			plateD.scale.set(35, 5, 3);

			// пъхаме всички плочки в груповия обект
			plate.add(plateA, plateB, plateC, plateD);

        function frame(time)
        {
            plate.rotation.set(time/2000, time/3000, time/4000);
            // cube.rotation.y = time / 1000;
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
