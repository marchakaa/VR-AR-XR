<!DOCTYPE html>

<html>
	<head>
		<title>Test 3.4</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
			  "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
		
			import * as THREE from "three";
			import {OrbitControls} from "three/addons/controls/OrbitControls.js";
			import {vaxInit, renderer, scene, camera, light} from "vax";

			vaxInit(animate);

            light.position.set(0, 100, 100);
			camera.fov = 30;
            camera.position.set(0,0,0);
			camera.updateProjectionMatrix();

            
            let pointerX = 0;
            let pointerY = 0;

            
			// var controls = new OrbitControls(camera, renderer.domElement);
			// 	controls.enableZoom = false;
			// 	controls.enablePan = false;
			// 	controls.enableDamping = true;
			// 	controls.minPolarAngle = 0.1;
			// 	controls.maxPolarAngle = Math.PI - 0.1;
			// 	controls.dampingFactor = 0.1;

			scene.background = new THREE.CubeTextureLoader().load([
						'cube/posx.jpg', 'cube/negx.jpg',
						'cube/posy.jpg', 'cube/negy.jpg',
						'cube/posz.jpg', 'cube/negz.jpg']);
                        
            scene.background.colorSpace = THREE.LinearSRGBColorSpace;

            let cubeMap = new THREE.CubeTextureLoader().load([
						'cube/negx.jpg', 'cube/posx.jpg',
						'cube/negy.jpg', 'cube/posy.jpg',
						'cube/negz.jpg', 'cube/posz.jpg']);

        const N = 40; //Num of spheres
        let spheres = [];
        for (let i = 0; i < N; i++) {

            const sphere = new THREE.Mesh(new THREE.SphereGeometry(30, 6, 5), new THREE.MeshBasicMaterial({
            envMap: scene.background,
            refractionRatio: 0.9,
            transparent: true,
            opacity: 0.5
        }));
        sphere.position.y = THREE.MathUtils.randInt(-50, 200);
        if(i % 4 == 0) {
            sphere.position.x = THREE.MathUtils.randInt(-500, 500);
            sphere.position.z = -(500 + THREE.MathUtils.randInt(0, 200));
        } else if (i % 4 == 1) {
            sphere.position.x = THREE.MathUtils.randInt(-500, 500);
            sphere.position.z = (500 + THREE.MathUtils.randInt(0, 200));
        } else if (i % 4 == 2) {
            sphere.position.x = -(500 + THREE.MathUtils.randInt(0, 200));
            sphere.position.z = THREE.MathUtils.randInt(-500, 500);
        } else {
            sphere.position.x = (500 + THREE.MathUtils.randInt(0, 200));
            sphere.position.z = THREE.MathUtils.randInt(-500, 500);
        }
        spheres.push(sphere);
        scene.add(sphere);
            
        }

        
        let alpha = 0;
        let gamma = 0;
        let beta = 0;
		window.addEventListener("deviceorientation", deviceOrientation, true);
        
		function deviceOrientation(event)
		{
            alpha = event.alpha.toFixed(1);
            gamma = event.gamma.toFixed(1);
            beta = event.beta.toFixed(1);
		}
        
        function rotateCubeWithPhone(a, b, g) {
            const alpha = THREE.MathUtils.degToRad(a); // Yaw
            const beta = THREE.MathUtils.degToRad(b); // Pitch
            const gamma = THREE.MathUtils.degToRad(g) - Math.PI/2; // Roll

            // Create a quaternion from the Euler angles
            const euler = new THREE.Euler(beta, alpha, -gamma, 'ZXY');
            camera.quaternion.setFromEuler(euler);
            
        }

        camera.rotation.y = Math.PI/2;
			function animate()
			{
                spheres.forEach(sphere => {
                    sphere.rotation.x += THREE.MathUtils.randFloat(0.004, 0.007);
                    sphere.rotation.y += THREE.MathUtils.randFloat(0.004, 0.007);
                    sphere.rotation.z += THREE.MathUtils.randFloat(0.004, 0.007);
                });
                // controls.update();
                // camera.rotation.y += 0.005;
                rotateCubeWithPhone(alpha, beta, gamma);
                renderer.render(scene, camera);
			}
			
		</script>	
	</body>
</html>
