<!DOCTYPE html>

<html>
	<head>
		<title>Test 3.2</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
			  "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
		
			import * as THREE from "three";
			import {OrbitControls} from "three/addons/controls/OrbitControls.js";
			import {vaxInit, renderer, scene, camera, light} from "vax";

			vaxInit(animate);

            light.position.set(0, 100, 100);
            // scene.remove(light);
			camera.fov = 30;
			camera.updateProjectionMatrix();

            
            let pointerX = 0;
            let pointerY = 0;

            
			// var controls = new OrbitControls(camera, renderer.domElement);
			// 	controls.enableZoom = false;
			// 	controls.enablePan = false;
			// 	controls.enableDamping = true;
			// 	controls.minPolarAngle = 0.1;
			// 	controls.maxPolarAngle = Math.PI - 0.1;
			// 	controls.dampingFactor = 0.1;

			scene.background = new THREE.CubeTextureLoader().load([
						'cube/posx.jpg', 'cube/negx.jpg',
						'cube/posy.jpg', 'cube/negy.jpg',
						'cube/posz.jpg', 'cube/negz.jpg']);
                        
            scene.background.colorSpace = THREE.LinearSRGBColorSpace;

        const N = 100; //Num of spheres
        let spheres = [];
        for (let i = 0; i < N; i++) {

            const sphere = new THREE.Mesh(new THREE.SphereGeometry(30, 6, 5), new THREE.MeshBasicMaterial({
            // color: 0xffffff,
            envMap: scene.background,
            refractionRatio: 0.9,
            transparent: true,
            opacity: 0.6
        }));
        if (i%4 == 0) {
            sphere.position.set(THREE.MathUtils.randInt(300, 600), THREE.MathUtils.randInt(0, 200), THREE.MathUtils.randInt(-500, 700));
        } else if(i%4 == 1) {
            sphere.position.set(THREE.MathUtils.randInt(-300, -600), THREE.MathUtils.randInt(0, 200), THREE.MathUtils.randInt(-500, 700));
        } else if (i%4 == 2) {
            sphere.position.set(THREE.MathUtils.randInt(600, -600), THREE.MathUtils.randInt(0, 200), THREE.MathUtils.randInt(400, 700));
        } else {
            sphere.position.set(THREE.MathUtils.randInt(600, -600), THREE.MathUtils.randInt(0, 200), THREE.MathUtils.randInt(-200, 500));
        }
        spheres.push(sphere);
        scene.add(sphere);
            
        }

        
        let alpha = 0;
        let gamma = 0;
        let beta = 0;
		window.addEventListener("deviceorientation", deviceOrientation, true);
        
		function deviceOrientation(event)
		{
            alpha = event.alpha.toFixed(1);
            gamma = event.gamma.toFixed(1);
            beta = event.beta.toFixed(1);
		}
        
        function rotateCubeWithPhone(a, b, g) {
                if (g < 0) {
                    if(a>180) {
                        scene.rotation.y = -(THREE.MathUtils.degToRad(a) - Math.PI);
                    } else {
                        scene.rotation.y = -(THREE.MathUtils.degToRad(a) + Math.PI);
                    }
                } else {
                scene.rotation.y = -THREE.MathUtils.degToRad(a);
                }
            if(g<0)  {
                scene.rotation.x = Math.PI/2 + Math.PI/2 + THREE.MathUtils.degToRad(g) - Math.PI/2;

            } else {

                scene.rotation.x = THREE.MathUtils.degToRad(g) - Math.PI/2;
            }
        }

			function animate()
			{
                spheres.forEach(sphere => {
                    sphere.rotation.x += 0.003;
                    sphere.rotation.y += 0.002;
                    sphere.rotation.z += 0.004; 
                });
                // controls.update();
                // camera.rotation.y += 0.005;
                rotateCubeWithPhone(alpha, beta, gamma);
                renderer.render(scene, camera);
			}
			
		</script>	
	</body>
</html>
