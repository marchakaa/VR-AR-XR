<!DOCTYPE html>

<html>
	<head>
		<title>Test 3.4</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
			  "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
		
			import * as THREE from "three";
			import {OrbitControls} from "three/addons/controls/OrbitControls.js";
			import {vaxInit, renderer, scene, camera, light} from "vax";


			vaxInit(animate);

            light.position.set(0, 100, 0);
            let l = new THREE.PointLight(0xFFFFFF);
            l.position.set(0,0,-30);

            
			camera.fov = 30;
            camera.position.set(0,0,0);
			camera.updateProjectionMatrix();

            
            let pointerX = 0;
            let pointerY = 0;


			scene.background = new THREE.CubeTextureLoader().load([
						'cube/posx.jpg', 'cube/negx.jpg',
						'cube/posy.jpg', 'cube/negy.jpg',
						'cube/posz.jpg', 'cube/negz.jpg']);
                        
            scene.background.colorSpace = THREE.LinearSRGBColorSpace;


    

        const N = 40; //Num of spheres
        let spheres = [];
        for (let i = 0; i < N; i++) {
            const sphere = new THREE.Mesh(new THREE.IcosahedronGeometry(30), new THREE.MeshPhysicalMaterial({
                transmission: 1,
                roughness: 0.05,
                thickness: 0.1,
                ior: 1.5
            }));
        sphere.position.y = THREE.MathUtils.randInt(-50, 200);
        if(i % 4 == 0) {
            let texture = new THREE.CubeTextureLoader().load([
						'cube/posz.jpg', 'cube/negz.jpg',
						'cube/posz.jpg', 'cube/negz.jpg',
						'cube/posz.jpg', 'cube/negz.jpg']);

            sphere.material.envMap = texture;
            sphere.position.x = THREE.MathUtils.randInt(-500, 500);
            sphere.position.z = -(500 + THREE.MathUtils.randInt(0, 200));
        } else if (i % 4 == 1) {
            sphere.position.x = THREE.MathUtils.randInt(-500, 500);
            sphere.position.z = (500 + THREE.MathUtils.randInt(0, 200));
        } else if (i % 4 == 2) {
            sphere.position.x = -(500 + THREE.MathUtils.randInt(0, 200));
            sphere.position.z = THREE.MathUtils.randInt(-500, 500);
        } else {
            sphere.position.x = (500 + THREE.MathUtils.randInt(0, 200));
            sphere.position.z = THREE.MathUtils.randInt(-500, 500);
        }
        spheres.push(sphere);
        scene.add(sphere);
            
        }

        
        let alpha = 0;
        let gamma = 0;
        let beta = 0;
		window.addEventListener("deviceorientation", deviceOrientation, true);
        
		function deviceOrientation(event)
		{
            alpha = event.alpha.toFixed(1);
            gamma = event.gamma.toFixed(1);
            beta = event.beta.toFixed(1);
		}
        
        function rotateWithPhone(a, b, g) {
            
            if (g < 0) {
                    if(a>180) {
                        camera.rotation.y = (THREE.MathUtils.degToRad(a) - Math.PI);
                    } else {
                        camera.rotation.y = (THREE.MathUtils.degToRad(a) + Math.PI);
                    }
                } else {
                camera.rotation.y = THREE.MathUtils.degToRad(a);
                }
            
        }

        camera.rotation.y = Math.PI/2;
			function animate()
			{
                spheres.forEach(sphere => {
                    sphere.rotation.x += THREE.MathUtils.randFloat(0.004, 0.007);
                    sphere.rotation.y += THREE.MathUtils.randFloat(0.004, 0.007);
                    sphere.rotation.z += THREE.MathUtils.randFloat(0.004, 0.007);
                });
                rotateWithPhone(alpha, beta, gamma);
                // camera.rotation.y += 0.004;
                renderer.render(scene, camera);
			}
			
		</script>	
	</body>
</html>
