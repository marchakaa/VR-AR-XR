<!DOCTYPE html>

<html>
	<head>
		<title>E0907: Търкаляща се топка</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
			  "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
		
			import * as THREE from "three";
			import {vaxInit, scene, light, camera} from "vax";

			vaxInit(animate);

			scene.background = new THREE.Color('white');

			light.position.set(100, 200, -50);
			light.intensity = 3;

			camera.position.set(0, 120, 0);
			camera.lookAt(new THREE.Vector3(0, 0, 0));

			// жълто поле
			var geometry = new THREE.BoxGeometry(50, 1, 100),
				material = new THREE.MeshPhongMaterial({color: 'yellow'}),
				board = new THREE.Mesh(geometry, material);
			scene.add(board);

			// топка
			geometry = new THREE.SphereGeometry(5, 32);
			material = new THREE.MeshPhongMaterial({color: 'crimson'});
			
			var ball = new THREE.Mesh(geometry, material);
			scene.add(ball);
						
		</script>
	</body>
</html>
