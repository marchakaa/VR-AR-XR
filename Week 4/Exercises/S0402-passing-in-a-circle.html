<!DOCTYPE html>

<html>
	<head>
		<title>S0402: Разминаване в кръг</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
			  "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
		
			// ---------------------------------------------
			// Тук е само началото на решението. Може да го
			// ползвате, ако искате да си спестите писането
			// на периферен код. Ако силно желаете да имате
			// опит с Three.js, по-добре започнете начисто.
			// ---------------------------------------------		
			
			import * as THREE from "three";
			import {vaxInit, camera, scene} from "vax";
			
			vaxInit(animate);

			// фиксирана гледна точка
			camera.position.set(0, 20, 50);
			camera.lookAt(new THREE.Vector3(0, 0, 0));

			// тракетория
			var orbit = new THREE.Mesh(
					new THREE.TorusGeometry(20, 1, 32, 48),
					new THREE.MeshNormalMaterial({
						transparent: true,
						opacity: 0.5
					})
				);
			orbit.rotation.x = Math.PI/2;
			scene.add(orbit);

			// топче A
			var ballA = new THREE.Mesh(
					new THREE.SphereGeometry(5),
					new THREE.MeshLambertMaterial({
						color: 'dodgerblue'
					})
				);
			ballA.position.x = 20;
			scene.add(ballA)

			// топче B
			var ballB = new THREE.Mesh(
					new THREE.SphereGeometry(5),
					new THREE.MeshLambertMaterial({
						color: 'deeppink'
					})
				);
			ballB.position.x = -20;
			scene.add(ballB)

			function animate(t)
			{

			}

		</script>
	</body>
</html>
