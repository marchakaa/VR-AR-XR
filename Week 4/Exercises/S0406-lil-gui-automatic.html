<!DOCTYPE html>

<html>
	<head>
		<title>S0406: Автоматичен контролер</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
			  "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
		
			// ---------------------------------------------
			// Тук е само началото на решението. Може да го
			// ползвате, ако искате да си спестите писането
			// на периферен код. Ако силно желаете да имате
			// опит с Three.js, по-добре започнете начисто.
			// ---------------------------------------------		
		
		
			import * as THREE from "three";
			import * as lil from "three/addons/libs/lil-gui.module.min.js";
			import {vaxSceneInit, Pillar, scene, object} from "vax";

			vaxSceneInit(animate);
			
			// създаване на панел
			var data = {k: 0.5};
			
			var gui = new lil.GUI();
			gui.add(data, 'k', 0, 1).onChange( value => {
				console.log(value);
			});

			// координати на началната точка на движението
			var p = new THREE.Vector3(-50, 10+50*Math.random(), 50);

			// координати на крайната точка на движението
			var q = new THREE.Vector3(50, 10+50*Math.random(), -50);

			// два пилона
			var pillarP = new Pillar(p);
			var pillarQ = new Pillar(q);
			scene.add(pillarP, pillarQ);

			function animate(t)
			{
				// промяна на k
				data.k = 0.5 + 0.5*Math.sin(2*t);

				// движение по k
				object.position.lerpVectors(p, q, data.k);
				gui.controllers[0].updateDisplay();
				// gui.update();
				// въртене на сцената и на обекта
				object.rotation.y = -5*t;
				scene.rotation.y = t/5;
			}
			
		</script>
	</body>
</html>
