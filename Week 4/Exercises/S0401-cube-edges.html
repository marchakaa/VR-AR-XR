<!DOCTYPE html>

<html>
	<head>
		<title>S0401: Ръбовете на куб</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
			  "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
		
			// ---------------------------------------------
			// Тук е само началото на решението. Може да го
			// ползвате, ако искате да си спестите писането
			// на периферен код. Ако силно желаете да имате
			// опит с Three.js, по-добре започнете начисто.
			// ---------------------------------------------		
		
			import * as THREE from "three";
			import {vaxInit, scene} from "vax";

			vaxInit(animate);
			

			// полупрозрачен куб
			var size = 55;
			var cube = new THREE.Mesh(
					new THREE.BoxGeometry(size, size, size),
					new THREE.MeshNormalMaterial({
						transparent: true,
						opacity: 0.1,
						side: THREE.DoubleSide,
						depthWrite: false
					})
				);
			scene.add(cube);

			// ръбове на куба като подобект на куба
			var edges = new THREE.LineSegments(
					new THREE.EdgesGeometry(cube.geometry),
					new THREE.LineBasicMaterial({
						color: 'black'
					})
				);
			cube.add(edges);

			// топче
			var ball = new THREE.Mesh(
					new THREE.SphereGeometry(5),
					new THREE.MeshStandardMaterial({
						color: 'orange',
						metalness: 0,
						roughness: 0
					})
				);
			cube.add(ball);
			let vectors =  []
			for (let index = 0; index < 8; index++) {
				let vector = new THREE.Vector3(Math.pow(-1, Math.floor(index/2))*27.5, Math.pow(-1, Math.floor(index/4))*27.5, Math.pow(-1, index)*27.5);
				vectors.push(vector)
			}

			ball.position.add(vectors[0]);

			const STEPS = 55;
			let steps = STEPS;
			let currentPosition = vectors[0].clone();
			console.log(vectors[0]);
			let vector = vectors[1].sub(ball.position).divideScalar(steps);


			function animate(t)
			{
				if(steps) {
					ball.position.add(vector);
					steps--;
				} else {
					// console.log("Previous position:", currentPosition);
					let nextPosition = ball.position.clone();
					if(nextPosition.distanceTo(currentPosition) > 0) {
						let next = THREE.MathUtils.randInt(0, 2);
						switch (next) {
						case 0:
							nextPosition = nextPosition.multiply(new THREE.Vector3(-1, 1, 1));
							break;
						case 1:
							nextPosition = nextPosition.multiply(new THREE.Vector3(1, -1, 1));
							break;
						case 2:
							nextPosition = nextPosition.multiply(new THREE.Vector3(1, 1, -1));
							break;
					
						}
						// console.log("Next position:", nextPosition);
						steps = STEPS;
						vector = nextPosition.sub(ball.position).divideScalar(steps);

						currentPosition = ball.position.clone();
					}
				}
				cube.rotation.set(t/11, t/9, t/7);
			}
			
		</script>
	</body>
</html>
