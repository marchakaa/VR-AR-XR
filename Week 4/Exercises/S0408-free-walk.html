<!DOCTYPE html>

<html>
	<head>
		<title>S0408: Свободна разходка</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
			  "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
		
			// ---------------------------------------------
			// Тук е само началото на решението. Може да го
			// ползвате, ако искате да си спестите писането
			// на периферен код. Ако силно желаете да имате
			// опит с Three.js, по-добре започнете начисто.
			// ---------------------------------------------		
		
			import * as THREE from "three";
			import * as TWEEN from "three/addons/libs/tween.module.js";
			import {FirstPersonControls} from "three/addons/controls/FirstPersonControls.js";
			import {vaxSceneInit, Pillar, renderer, camera, scene, object} from "vax";

			vaxSceneInit(animate);

			camera.position.set(100, 10, 100);
			camera.lookAt(new THREE.Vector3(0, 30, 0));

			// координати на началната точка на движението
			var p = new THREE.Vector3(-50, 20, 0);

			// координати на крайната точка на движението
			var q = new THREE.Vector3(50, 20, 0);
			
			// два пилона 
			scene.add(new Pillar(p));
			scene.add(new Pillar(q));

			// и още няколко на случайни места
			for (var i = 0; i < 10; i++)
			{
				scene.add(new Pillar(
						new THREE.Vector3(THREE.MathUtils.randFloat(-80, 80), 10, THREE.MathUtils.randFloat(-80, 80)), ));
			}
			
			// Assuming `camera` is your Three.js camera object
			// camera.position.add(cameraDirection);
			
			window.addEventListener('keydown', onKeyDown, false);
			window.addEventListener('pointerdown', onPointerDown, false);
			window.addEventListener('pointermove', onPointerMove, false);
			window.addEventListener('pointerup', onPointerUp, false);
			window.addEventListener('contextmenu', onContextMenu, false);

			let mouseButton = false;
			let mouseX;
			let mouseY;
			function onPointerDown(event) {
				mouseButton = event.which;
				mouseX = event.clientX;
				mouseY = event.clientY;
			}
			camera.lookAt(new THREE.Vector3(0,10, 0));

			var alpha = 0.1;
			var beta = 1.1;
			var distance = 150;
			function onPointerMove(event) {
				if (!mouseButton) {
					return;
				}
								// изчисляване колко се е преместила мишката
				var dX = event.clientX - mouseX;
				var dY = event.clientY - mouseY;
				camera.rotation.y += dX/1000;

				// натиснат е ляв бутон
				if (mouseButton == 1)
				{
					alpha = alpha - dX / 100;
					beta = THREE.MathUtils.clamp(beta-dY/100, 0.1, 1.4);
				}

				// натиснат е десен бутон

				// запомняме къде е мишката
				mouseX = event.clientX;
				mouseY = event.clientY;
				// camera.position.setFromSphericalCoords(dis+tance, beta, alpha);
				// camera.lookAt(new THREE.Vector3(0, 20*distance/150, 0));
			}

			function onPointerUp(event) {
				mouseButton = false;
			}
			
			function onContextMenu(event)
			{
				event.preventDefault();
			}

			function onKeyDown(event) {
				const cameraDirection = new THREE.Vector3();
				camera.getWorldDirection(cameraDirection);
				// Check if the pressed key is 'W' (uppercase or lowercase)
				let sideVector = new THREE.Vector3(cameraDirection.z, cameraDirection.y, cameraDirection.x);
				if (event.key === 'W' || event.key === 'w') {
					console.log('w')
					camera.position.add(cameraDirection);
				}
				if (event.key === 'S' || event.key === 's') {
					camera.position.sub(cameraDirection);
				}
				if (event.key === 'D' || event.key === 'd') {
					camera.position.add(sideVector);
				}
				if (event.key == 'A' || event.key === 'a') {
					camera.position.sub(sideVector);
				}
			}

			function animate(t)
			{
				// движение по k
				var k = 0.5 + 0.5*Math.sin(3*t);
				object.position.lerpVectors(p, q, k);
				camera.position.y = 10;

				// въртене на обекта
				object.rotation.y = -5*t;
				
			}
			
		</script>
	</body>
</html>
