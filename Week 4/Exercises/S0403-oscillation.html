<!DOCTYPE html>

<html>
	<head>
		<title>С0403: Осцилация</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
			  "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
		
			// ---------------------------------------------
			// Тук е само началото на решението. Може да го
			// ползвате, ако искате да си спестите писането
			// на периферен код. Ако силно желаете да имате
			// опит с Three.js, по-добре започнете начисто.
			// ---------------------------------------------		
		
			import * as THREE from "three";
			import * as TWEEN from "three/addons/libs/tween.module.js";
			import {vaxInit, renderer, light, camera, scene} from "vax";


			vaxInit(animate);

			renderer.outputColorSpace = THREE.LinearSRGBColorSpace;
			light.intensity = 5;

			scene.add( new THREE.AmbientLight( 'yellow', 0.3 ) );
			
			let ballGroup = new THREE.Group();
			scene.add(ballGroup);
			// сцена със случайни сфери
			var geometry = new THREE.SphereGeometry(10);
			for (var i = 0; i < 40; i++)
			{
				var material = new THREE.MeshPhongMaterial();
				material.color = new THREE.Color(Math.random(), Math.random(), Math.random());
				material.shininess = 100;

				var mesh = new THREE.Mesh(geometry, material);
				mesh.position.set(THREE.MathUtils.randFloat(-40, 40), THREE.MathUtils.randFloat(-30, 30), THREE.MathUtils.randFloat(-40, 40));
				
				ballGroup.add(mesh);
				// scene.add(mesh);
			}
			
			const DURATION = 2000;
			let tween1 = new TWEEN.Tween(ballGroup.rotation).to({y: Math.PI}, DURATION).easing(TWEEN.Easing.Cubic.InOut);
			let tween2 = new TWEEN.Tween(ballGroup.rotation).to({y: 0}, DURATION).easing(TWEEN.Easing.Cubic.InOut);
			
			tween1.chain(tween2).start();
			tween2.chain(tween1);
			function animate( t )
			{

				TWEEN.update();

				// ballGroup.rotation.y = t/5;
				// scene.rotation.y = t/5;
			}
			
		</script>
	</body>
</html>
