<!DOCTYPE html>

<html>
	<head>
		<title>E0405: Движение с линейна комбинация</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
			  "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
		
			import * as THREE from "three";
			import {vaxSceneInit, Pillar, object, scene} from "vax";

			vaxSceneInit(animate);
			
			// координати на началната точка на движението
			var p = new THREE.Vector3(
					20 + 50 * Math.random(),
					10 + 50 * Math.random(),
					40 - 80 * Math.random());

			// координати на крайната точка на движението
			var q = new THREE.Vector3(
					-20 - 50 * Math.random(),
					10 + 50 * Math.random(),
					40 - 80 * Math.random());

			// два пилона
			scene.add(new Pillar(p));
			scene.add(new Pillar(q));

			function animate(t)
			{
				// k = [0..1]
				var k = 0.5 + 0.5 * Math.sin(t);

				// движение между p и q според коефициент k
				object.position.lerpVectors(p, q, k);

				// въртене на сцената и на обекта
				object.rotation.y = -5*t;
				scene.rotation.y = t/5;
			}
			
		</script>
	</body>
</html>
