<!DOCTYPE html>

<html>
	<head>
		<title>E0317: Полусферична светлина</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
			  "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
		
			import * as THREE from "three";
			import {TeapotGeometry} from "three/addons/geometries/TeapotGeometry.js";
			import {vaxInit, renderer, camera, scene, light} from "vax";

			vaxInit(animate);
			
			var geometry = new TeapotGeometry(30);
			var material = new THREE.MeshPhongMaterial({
				color: 'white', // за да си личи цвета на светлината
				shininess: 500,
				side: THREE.DoubleSide
			});
			var teapot = new THREE.Mesh(geometry, material);

			scene.add(teapot);

			// премахваме точковата светлина, добавяме полусферична
			scene.remove(light);
			var newLight = new THREE.HemisphereLight('yellow', 'red', 3);
			scene.add(newLight);

			function animate(t)
			{
				teapot.rotation.set(0.5*Math.sin(t), t/2, 0);
			}
			
		</script>
	</body>
</html>
