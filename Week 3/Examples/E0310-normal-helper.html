<!DOCTYPE html>

<html>
	<head>
		<title>E0310: Помощни нормали</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
			  "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
		
			import * as THREE from "three";
			import {TeapotGeometry} from "three/addons/geometries/TeapotGeometry.js";
			import {VertexNormalsHelper} from "three/addons/helpers/VertexNormalsHelper.js";
			import {vaxInit, scene} from "vax";

			vaxInit(animate);

			var geometry = new TeapotGeometry(30, 7, true, false);
			var material = new THREE.MeshPhongMaterial({
				color: 'indigo',
				side: THREE.DoubleSide,
				shininess: 500
			});

			var teapot = new THREE.Mesh(geometry, material);

			var helper = new VertexNormalsHelper(teapot, 5, 'fuchsia');

			scene.add(teapot, helper);

			function animate(t)
			{
				teapot.rotation.set(1.2*Math.sin(t/3), t, 1.2*Math.cos(t/2));
				helper.update(); // нужно, за да се настрои помощника към новата ориентация на чайника
			}
			
		</script>
	</body>
</html>
