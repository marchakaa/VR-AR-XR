<!DOCTYPE html>

<html>
	<head>
		<title>С0309: Урбанистична планета</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
			  "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
		
			import * as THREE from "three";
			import {vaxInit, renderer, scene, light} from "vax";

			vaxInit(animate);

			// включваме обработката на сенки
			renderer.shadowMap.enabled = true;

			// тъмно небе
			scene.background = new THREE.Color(0x000010);

			// планета
			var planet = new THREE.Mesh(
					new THREE.IcosahedronGeometry(30, 10),
					new THREE.MeshPhongMaterial({color: 'brown'}));
			planet.receiveShadow = true;
			planet.castShadow = true;
			scene.add(planet);

			// мини-слънце
			var sun = new THREE.Mesh(
					new THREE.IcosahedronGeometry(1.5, 8),
					new THREE.MeshBasicMaterial({color: 'gold'})
			);
			scene.add(sun);

			// звезди
			var starGeometry = new THREE.PlaneGeometry(1, 1);
			var starMaterial = new THREE.MeshBasicMaterial();
			var stars = [];
			for (var i = 0; i < 200; i++) // 200 май са достатъчно, а?
			{
				var scale = 2+1 * Math.sin(i);
				stars[i] = new THREE.Mesh(starGeometry, starMaterial);
				stars[i].position.set(THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(1000), -800);
				stars[i].scale.set(scale, scale, scale);
				scene.add(stars[i]);
			}

			// сгради
			var buildingGeometry = new THREE.BoxGeometry(2, 1, 2);
			var buildingMaterial = new THREE.MeshLambertMaterial({
				color: 'silver',
				emissive: new THREE.Color('indigo'),
				emissiveIntensity: 0.2,
			});
			for (var i = 0; i < 40; i++)
			{
				var building = new THREE.Mesh(buildingGeometry, buildingMaterial);
				building.scale.y = THREE.MathUtils.randFloat(65, 110);
				building.rotation.set(
					THREE.MathUtils.randFloat(0, 2*Math.PI),
					THREE.MathUtils.randFloat(0, 2*Math.PI),
					THREE.MathUtils.randFloat(0, 2*Math.PI)
				);
				building.castShadow = true;
				building.receiveShadow = true;
				planet.add(building);
			}

			// светлината ще прави сянка
			light.castShadow = true;

			function animate(t)
			{
				// движение на слънцето
				sun.position.setFromSphericalCoords(60, Math.PI-1.7, -t/2-3);
				light.position.copy(sun.position);

				// мигане на звездите
				var i = Math.round(50 * t);
				stars[i % stars.length].visible = true;
				i += 5;
				stars[i % stars.length].visible = false;

				// въртене на планетата
				planet.rotation.y = t/2-6;
			}
			
		</script>
	</body>
</html>
