<!DOCTYPE html>

<html>
	<head>
		<title>S0307: Светлинен куб</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
			  "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
		
			import * as THREE from "three";
			import {vaxInit, scene, light, camera} from "vax";

			vaxInit(animate);

			scene.background = new THREE.Color('black');

			// земя
			var ground = new THREE.Mesh(
					new THREE.CylinderGeometry(160, 160, 1),
					new THREE.MeshLambertMaterial({
						color: 'indigo',
					})
			);
			ground.position.y = -20;
			scene.add(ground);

			// кубът
			var cube = new THREE.Mesh(
					new THREE.BoxGeometry(30, 30, 30),
					new THREE.MeshLambertMaterial({
						color: 'dimgray',
					})
			);
			cube.position.y = 20;
			scene.add(cube);

			// невидимият "куб", към който са закачени светлините
			// ако ги закачим към нормалния видим куб, те няма да
			// го осветяват.
			var lightCube = new THREE.Group();
			lightCube.position.y = 20;
			scene.add(lightCube);

			// създаване 8 светлини и ги закачаме към светлинния куб
			var cubeLight = new THREE.PointLight('red', 5000, 50);
			cubeLight.position.set(20, 20, 20);
			lightCube.add(cubeLight);

			cubeLight = new THREE.PointLight('red', 5000, 50);
			cubeLight.position.set(-20, -20, -20);
			lightCube.add(cubeLight);
			
			cubeLight = new THREE.PointLight('yellow', 5000, 50);
			cubeLight.position.set(-20, -20, 20);
			lightCube.add(cubeLight);
			
			cubeLight = new THREE.PointLight('yellow', 5000, 50);
			cubeLight.position.set(20, 20, -20);
			lightCube.add(cubeLight);
			
			cubeLight = new THREE.PointLight('royalblue', 5000, 50);
			cubeLight.position.set(-20, 20, -20);
			lightCube.add(cubeLight);
			
			cubeLight = new THREE.PointLight('royalblue', 5000, 50);
			cubeLight.position.set(20, -20, 20);
			lightCube.add(cubeLight);
			
			cubeLight = new THREE.PointLight('white', 5000, 50);
			cubeLight.position.set(20, -20, -20);
			lightCube.add(cubeLight);
			
			cubeLight = new THREE.PointLight('white', 5000, 50);
			cubeLight.position.set(-20, 20, 20);
			lightCube.add(cubeLight);

			// махаме традиционната светлина
			scene.remove(light);

			// слагаме удобна гледна точка
			camera.position.set(100, 70, 0);
			camera.lookAt(scene.position);

			function animate(t)
			{
				scene.rotation.y = t/2;

				// въртим куба и светлинния куб заедно
				cube.rotation.set(t/4, t, t/3);
				lightCube.rotation.set(t/4, t, t/3);
			}
			
		</script>
	</body>
</html>
