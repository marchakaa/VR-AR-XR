<!DOCTYPE html>

<html>
	<head>
		<title>S0603: Накланяща се платформа</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
			  "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/",
			  "physijs": "./physijs/physi.module.js",
			  "vax": "./vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">

			import * as THREE from "three";
			import "physijs";
			import {vaxSceneInit, scene, light, ground, object} from "vax";

			vaxSceneInit(animate);
			
			light.intensity = 3;

			// земя
			scene.remove(ground);
			var beam = new THREE.Mesh(
					new THREE.BoxGeometry(400, 2, 40),
					new THREE.MeshPhongMaterial({color: 'gold'})
				);
			beam.position.set(0, -12, 0);
			beam.receiveShadow = true;
			scene.add(beam);

			// обект
			scene.remove(object);
			var geometry = new THREE.IcosahedronGeometry(16, 1),
			material = new THREE.MeshPhongMaterial({
						color: 'navy',
						shininess: 350,
						flatShading: true,
						emissive: 'navy',
						emissiveIntensity: 1,
					}),
			ball = new THREE.Mesh(geometry, material);
			ball.position.set(0, 2, 0);
			ball.castShadow = true;
			scene.add(ball);

			function animate()
			{
				scene.simulate(1/10);
			}
			
		</script>
	</body>
</html>
