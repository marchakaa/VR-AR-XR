<!DOCTYPE html>

<html>
	<head>
		<title>S0602: Ветровит ден</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
			  "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/",
			  "physijs": "./physijs/physi.module.js",
			  "vax": "./vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">

			import * as THREE from "three";
			import "physijs";
			import {vaxSceneInit, scene, Pillar, object} from "vax";

			vaxSceneInit(animate);

			scene.background = new THREE.Color('navy');
			scene.remove(object);

			// земя
			var ground = new THREE.Mesh(
					new THREE.BoxGeometry(300, 4, 300),
					new THREE.MeshPhongMaterial({color: 'lightgreen'})
				);
			ground.position.set(0, -2, 0);
			ground.receiveShadow = true;
			scene.add(ground);

			// два пилона с въже между тях
			scene.add(new Pillar(new THREE.Vector3(-60, 70, 0)));
			scene.add(new Pillar(new THREE.Vector3(+60, 70, 0)));

			var wire = new Physijs.CylinderMesh(
					new THREE.CylinderGeometry(1/3, 1/3, 120, 4, 1, true),
					new THREE.MeshPhongMaterial({color: 'black',shininess: 100}),
					0
				);
			wire.castShadow = true;
			wire.position.y = 70;
			wire.rotation.z = Math.PI/2;
			scene.add(wire);

			// пране 1
			var geometry = new THREE.BoxGeometry(20, 30, 1),
			material = new THREE.MeshPhongMaterial({color: 'white'});


			var laundry1 = new Physijs.BoxMesh(geometry, material, 1);
			laundry1.position.set(-10, 55, 0);
			laundry1.castShadow = true;
			scene.add(laundry1);

			let constraint = new Physijs.HingeConstraint(
				laundry1,
				null,
				new THREE.Vector3(-10, 70, 0),
				new THREE.Vector3(1, 0, 0)
			);
			scene.addConstraint(constraint);
			// laundry1.applyForce(new THREE.Vector3(0, 0, 100), new THREE.Vector3(0, 20, 0))

			// пране 2
			var geometry = new THREE.BoxGeometry(20, 40, 1),
			material = new THREE.MeshLambertMaterial({color: 'tomato'});

			var laundry2 = new Physijs.BoxMesh(geometry, material);
			laundry2.position.set(-40, 50, 0);
			laundry2.castShadow = true;
			scene.add(laundry2);
			let constraint2 = new Physijs.HingeConstraint(
				laundry2,
				null,
				new THREE.Vector3(-40, 70, 0),
				new THREE.Vector3(1, 0, 0)
			);
			scene.addConstraint(constraint2);

			// пране 3
			var geometry = new THREE.BoxGeometry(40, 30, 1),
			material = new THREE.MeshPhongMaterial({color: 'cornflowerblue'});

			var laundry3 = new Physijs.BoxMesh(geometry, material);
			laundry3.position.set(30, 55, 0);
			laundry3.castShadow = true;
			scene.add(laundry3);
			let constraint3 = new Physijs.HingeConstraint(
				laundry3,
				null,
				new THREE.Vector3(30, 70, 0),
				new THREE.Vector3(1, 0, 0)
			);
			scene.addConstraint(constraint3);


			
			function animate(t)
			{
				scene.simulate(1/10);
				console.log(laundry1.getLinearVelocity());
				scene.rotation.y = t/10;
			}
			
		</script>
	</body>
</html>
