<!DOCTYPE html>

<html>
	<head>
		<title>E1113: Кубична текстура</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
			  "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
		
			import * as THREE from "three";
			import {OrbitControls} from "three/addons/controls/OrbitControls.js";
			import {vaxInit, renderer, scene, camera} from "vax";

			vaxInit(animate);

			camera.fov = 30;
			camera.updateProjectionMatrix();

			var controls = new OrbitControls(camera, renderer.domElement);
				controls.enableZoom = false;
				controls.enablePan = false;
				controls.enableDamping = true;
				controls.minPolarAngle = 0.1;
				controls.maxPolarAngle = Math.PI - 0.1;
				controls.dampingFactor = 0.1;

			scene.background = new THREE.CubeTextureLoader().load([
						'cube/posx.jpg', 'cube/negx.jpg',
						'cube/posy.jpg', 'cube/negy.jpg',
						'cube/posz.jpg', 'cube/negz.jpg']);
			scene.background.colorSpace = THREE.LinearSRGBColorSpace;

			function animate()
			{
				controls.update();
			}
			
		</script>	
	</body>
</html>
