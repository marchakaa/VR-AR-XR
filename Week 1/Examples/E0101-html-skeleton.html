<!DOCTYPE html>

<!--
	Това е скелетът на HTML страница. Започва с	декларацията
	DOCTYPE, която указва ползването на HTML5. Самата страница
	е заградена с <html> и в нея има две части <head> и <body>.
	С <title> даваме заглавие на страницата, а чрез <meta>
	подсказваме на браузъра енкодинга на текст в страницата.
-->

<html>
	<head>
		<title>E0101: HTML скелет</title>
		<meta charset="utf-8">
	</head>
		
		
	<body>
		<!-- Основно ту пишем код -->
	</body>
</html>
