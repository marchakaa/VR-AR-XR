<!DOCTYPE html>

<html>
	<head>
		<title>E0708: Подсказка - припокриване</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
			  "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
		
			import * as THREE from "three";
			import {vaxInit, scene, camera} from "vax";

			vaxInit(animate);

			camera.position.set(0, 0, 450);

			var geometry = new THREE.SphereGeometry(30, 32, 24);

			// обекти
			for (var i = 0; i < 30; i++)
			{
				var material = new THREE.MeshBasicMaterial({
					color: new THREE.Color(Math.random(), Math.random(), Math.random())
				});

				var object = new THREE.Mesh(geometry, material);
				object.scale.set(0.6+0.4*Math.sin(i), 0.6+0.4*Math.sin(i), 0.6+0.4*Math.sin(i));
				object.position.setFromSphericalCoords(THREE.MathUtils.randFloat(50, 250), Math.PI / 2, THREE.MathUtils.randFloat(0, 2 * Math.PI));
				scene.add(object);
			}

			function animate(t)
			{
				scene.rotation.y = t;
			}
			
		</script>
	</body>
</html>
