<!DOCTYPE html>

<html>
	<head>
		<title>E0810: Много паралаксни обекти</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
			  "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
		
			import * as THREE from "three";
			import {vaxInitParallax, scene, light, camera} from "vax";

			vaxInitParallax(animate);

			light.intensity = 8;

			var dodecs = [];
			var n = 30;
			for (var i = 0; i < n; i++)
			{
				dodecs[i] = new THREE.Mesh(
						new THREE.DodecahedronGeometry(10),
						new THREE.MeshLambertMaterial({color: 'orange'})
					);
				dodecs[i].position.set(
					THREE.MathUtils.randFloat(-40, 40),
					THREE.MathUtils.randFloat(-50, 50),
					THREE.MathUtils.randFloat(-100, 100)
				);
				scene.add(dodecs[i]);
			}

			function animate(t)
			{
				// въртене на обектите
				for (var i = 0; i < n; i++)
					dodecs[i].rotation.set(t+i, t/2-i, i);
			}
			
		</script>
	</body>
</html>
