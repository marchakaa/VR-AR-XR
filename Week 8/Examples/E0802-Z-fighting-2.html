<!DOCTYPE html>

<html>
	<head>
		<title>E0802: Z-борба 2</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
			  "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
		
			import * as THREE from "three";
			import {vaxInit, scene, camera} from "vax";

			vaxInit(animate);

			var geometry = new THREE.BoxGeometry(60, 10, 60),
			materialA = new THREE.MeshBasicMaterial({color: 'cornflowerblue'}),
			materialB = new THREE.MeshBasicMaterial({color: 'orange'}),
			materialC = new THREE.MeshBasicMaterial({color: 'crimson'});

			// обекти
			var objectA = new THREE.Mesh(geometry, materialA);
			objectA.position.set(15, 0.2, 0); // отместено нагоре
			scene.add(objectA);

			var objectB = new THREE.Mesh(geometry, materialB);
			objectB.position.set(-15, 0, 0);
			scene.add(objectB);

			var objectC = new THREE.Mesh(geometry, materialC);
			objectC.position.set(0, 0.1, 0); // отместено нагоре, но по-малко
			scene.add(objectC);

			camera.position.set(0, 100, 0);
			camera.lookAt(objectC.position);

			function animate(t)
			{
				objectA.rotation.y = t;
				objectB.rotation.y = t;
				objectC.rotation.y = t;
			}
			
		</script>
	</body>
</html>
