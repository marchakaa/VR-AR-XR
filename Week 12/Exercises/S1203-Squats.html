<!DOCTYPE html>

<html>
	<head>
		<title>S1203: Клекове</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
			  "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/",
			  "vax": "https://boytchev.github.io/CourseVAX/lib/vax.js"
			}
		  }
		</script>
	</head>
	
	<body>
		<script type="module">
		
			import * as THREE from "three";
			import {vaxInit, scene} from "vax";

			vaxInit(animate);
				
			let ground = new THREE.Mesh(new THREE.BoxGeometry(100, 1, 100), new THREE.MeshLambertMaterial({color: "green"}));
			// основна кост
			var pelvis = new THREE.Bone();
			
			// кости на единия крак
			var legA1 = new THREE.Bone(),
				legB1 = new THREE.Bone(),
				legC1 = new THREE.Bone(),
				legD1 = new THREE.Bone(); // фиктивна кост
				
			// кости на другия крак
			var legA2 = new THREE.Bone(),
				legB2 = new THREE.Bone(),
				legC2 = new THREE.Bone(),
				legD2 = new THREE.Bone(); // фиктивна кост

							// кости на гръбнака
			var backA = new THREE.Bone(),
				backB = new THREE.Bone(),
				backC = new THREE.Bone(),
				backD = new THREE.Bone(); // фиктивна кост

			// кости на врата и главата
			var neck = new THREE.Bone(),
				head = new THREE.Bone();

			var shoulder1 = new THREE.Bone(),
				shoulder2 = new THREE.Bone();
			
			var armA1 = new THREE.Bone(),
				armB1 = new THREE.Bone(),
				armC1 = new THREE.Bone();
				
			var armA2 = new THREE.Bone(),
				armB2 = new THREE.Bone(),
				armC2 = new THREE.Bone();

			// свързаност на костите
			pelvis.add( legA1, legA2, backA );

			legA1.add( legB1 );
			legB1.add( legC1 );
			legC1.add( legD1 );

			legA2.add( legB2 );
			legB2.add( legC2 );
			legC2.add( legD2 );
			
			backA.add(backB);
			backB.add(backC);
			backC.add(backD);

			backD.add(neck, shoulder1, shoulder2);
			neck.add(head);

			shoulder1.add(armA1);
			armA1.add(armB1);
			armB1.add(armC1);

			shoulder2.add(armA2);
			armA2.add(armB2);
			armB2.add(armC2);
			// позиция на костите
			pelvis.position.y = 20;

			legA1.position.y = -2;
			legA1.position.z = 5;
			legB1.position.y = 20;
			legC1.position.y = 15;
			legD1.position.x = -5;

			legA2.position.y = -2;
			legA2.position.z = -5;
			legB2.position.y = 20;
			legC2.position.y = 15;
			legD2.position.x = -5;

			backA.position.y = 5;
			backB.position.y = 5;
			backB.position.x = -1;
			backC.position.y = 5;
			backD.position.y = 5;
			backD.position.x = 1;

			neck.position.y = 2;
			head.position.y = 5;

			shoulder1.position.z = 5;
			shoulder1.position.y = -1;
			shoulder2.position.z = -5;
			shoulder2.position.y = -1;

			armA1.position.y = -7;
			armA1.position.z = 7;
			armB1.position.y = -7;
			armB1.position.z = -5;
			armC1.position.y = -1;
			armC1.position.z = -3;

			armA2.position.y = -7;
			armA2.position.z = -7;
			armB2.position.y = -7;
			armB2.position.z = 5;
			armC2.position.y = -1;
			armC2.position.z = 3;

			// показване на скелета
			var helper = new THREE.SkeletonHelper( pelvis );
			scene.add( helper, pelvis);
			
			function animate( t )
			{
				var s = Math.sin(4*t);
				console.log(pelvis.position.y)
				
				
				pelvis.position.y = -20*s;

				legA1.rotation.z = THREE.MathUtils.degToRad( 220 + 40*s );
				legB1.rotation.z = THREE.MathUtils.degToRad( -80 - 80*s );
				legC1.rotation.z = THREE.MathUtils.degToRad( 40 + 40*s );

				legA2.rotation.z = THREE.MathUtils.degToRad( 220 + 40*s );
				legB2.rotation.z = THREE.MathUtils.degToRad( -80 - 80*s );
				legC2.rotation.z = THREE.MathUtils.degToRad( 40 + 40*s );

				shoulder2.rotation.y = THREE.MathUtils.degToRad(-45 - 45*s);
				armA2.position.y = -3.5 + 3.5*s;
				armA2.rotation.y = THREE.MathUtils.degToRad(90 + 90*s);
				armB2.position.y = -3.5 + 3.5*s;
				armC2.position.y = -0.5 + 0.5*s;

				shoulder1.rotation.y = THREE.MathUtils.degToRad(45 + 45*s);
				armA1.position.y = -3.5 + 3.5*s;
				armA1.rotation.y = THREE.MathUtils.degToRad(-90 - 90*s);
				armB1.position.y = -3.5 + 3.5*s;
				armC1.position.y = -0.5 + 0.5*s;

				scene.rotation.y = t/3;
			}
		</script>
	</body>
</html>
